<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب معدل الطالب - جامعة العلوم الصحية (الراعي)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>حساب معدل الطالب - جامعة العلوم الصحية (الراعي)</h1>
        <p class="subtitle">هذه الصفحة خاصة لطلاب جامعة العلوم الصحية - السنة الثانية 2025-2026</p>

        <div class="calculator-body">
            <fieldset>
                <legend>أولاً: أدخل درجات الكورولات</legend>
                <div class="grades-grid">
                    <div class="input-group">
                        <label for="coro1">كورول 1:</label>
                        <input type="number" id="coro1" min="0" max="100" class="grade-input">
                    </div>
                    <div class="input-group">
                        <label for="coro2">كورول 2:</label>
                        <input type="number" id="coro2" min="0" max="100" class="grade-input">
                    </div>
                    <div class="input-group">
                        <label for="coro3">كورول 3:</label>
                        <input type="number" id="coro3" min="0" max="100" class="grade-input">
                    </div>
                    <div class="input-group">
                        <label for="coro4">كورول 4:</label>
                        <input type="number" id="coro4" min="0" max="100" class="grade-input">
                    </div>
                    <div class="input-group">
                        <label for="coro5">كورول 5:</label>
                        <input type="number" id="coro5" min="0" max="100" class="grade-input">
                    </div>
                    <div class="input-group">
                        <label for="coro6">كورول 6:</label>
                        <input type="number" id="coro6" min="0" max="100" class="grade-input">
                    </div>
                </div>
            </fieldset>

            <div id="coroResult" class="result-section"></div>
            
            <fieldset id="finalExamSection" class="hidden">
                <legend>ثانياً: أدخل درجة الفاينال</legend>
                <div class="input-group">
                    <label for="finalGrade">درجة الفاينال:</label>
                    <input type="number" id="finalGrade" min="0" max="100" class="grade-input">
                </div>
            </fieldset>

            <div id="finalResult" class="result-section"></div>
            
            <fieldset id="buttonlemaExamSection" class="hidden">
                <legend>ثالثاً: أدخل درجة البوتونليما</legend>
                <div class="input-group">
                    <label for="buttonlemaGrade">درجة البوتونليما:</label>
                    <input type="number" id="buttonlemaGrade" min="0" max="100" class="grade-input">
                </div>
            </fieldset>

            <div id="buttonlemaResult" class="result-section"></div>
            
            <div class="button-group">
                <button id="resetBtn">إعادة تعيين</button>
            </div>
        </div>
    </div>

    <footer>
        تم تصميم هذه الصفحة بواسطة الطالب خلدون الحمدو
    </footer>

    <script src="script.js"></script>
</body>
</html>
