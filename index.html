<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حاسبة المعدل - جامعة العلوم الصحية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>جامعة العلوم الصحية</h1>
            <p>حاسبة المعدل لطلاب السنة الأولى (2025)</p>
        </header>

        <main>
            <section id="stage-coro-input">
                <div class="card">
                    <div class="card-header">الخطوة الأولى: المعلومات الأساسية</div>
                    <div class="card-body">
                        <div class="input-grid">
                            <div class="input-group">
                                <label for="studentName">اسم الطالب</label>
                                <input type="text" id="studentName" placeholder="الاسم الكامل">
                            </div>
                            <div class="input-group">
                                <label for="studentId">رقم الطالب</label>
                                <input type="text" id="studentId" placeholder="الرقم الجامعي">
                            </div>
                        </div>
                        <hr>
                        <p class="instruction">أدخل درجات الكورولات الأربعة (من 100):</p>
                        <div class="input-grid">
                            <input type="number" id="coro1" min="0" max="100" placeholder="كورول 1">
                            <input type="number" id="coro2" min="0" max="100" placeholder="كورول 2">
                            <input type="number" id="coro3" min="0" max="100" placeholder="كورول 3">
                            <input type="number" id="coro4" min="0" max="100" placeholder="كورول 4">
                        </div>
                        <button id="calculateCoroBtn" class="btn btn-primary">احسب نتيجة الكورولات</button>
                    </div>
                </div>
            </section>

            <section id="stage-results" class="hidden">
                </section>
        </main>

        <footer>
            <p>تم تصميم هذه الصفحة بواسطة الطالب خلدون الحمدو</p>
            <button id="resetBtn" class="btn btn-secondary hidden">البدء من جديد</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
